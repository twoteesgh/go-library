{{define "content"}}

<h1 class="text-4xl mb-6 font-semibold">Registration</h1>

<h2 class="text-2xl mb-4">Register an account</h2>
<form hx-post="register" hx-target="#response" class="border p-4 max-w-md rounded-md mb-4">
    <div class="mb-4">
        <label for="name" class="block font-medium text-gray-700 text-lg">Name</label>
        <input
        type="text"
        id="name"
        name="name"
        class="mt-1 w-full border-gray-200 shadow-sm text-md"
        />
    </div>
    <div class="mb-4">
        <label for="email" class="block font-medium text-gray-700 text-lg">Email</label>
        <input
        type="email"
        id="email"
        name="email"
        class="mt-1 w-full border-gray-200 shadow-sm text-md"
        />
    </div>
    <div class="mb-4">
        <label for="password" class="block font-medium text-gray-700 text-lg">Password</label>
        <input
        type="password"
        id="password"
        name="password"
        class="mt-1 w-full border-gray-200 shadow-sm text-md"
        />
    </div>
    <input type="submit" value="Register" class="rounded-md bg-blue-600 py-1 px-4 text-white">
</form>
<div id="response"></div>

{{end}}
{{template "guest"}}
