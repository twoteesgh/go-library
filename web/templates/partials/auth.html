{{define "wrapper"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Library</title>
    <!-- Styles -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/web/css/app.css">
</head>
<body>
    <header class="block bg-blue-500 h-12 flex justify-between text-white px-4 py-2">
        <h1 class="text-xl inline-block">
            <a href="/">
                <strong>GO</strong> Library
            </a>
        </h1>
        <div class="flex items-center" x-data="{
            open: false
        }">
            <span class="font-semibold">Hello, {{.Name}}</span>
            <span class="ml-4" @click="open = !open">
                <i data-feather="menu"></i>
            </span>
            <div class="top-0 left-0 absolute w-full h-full filter backdrop-filter backdrop-blur-sm" x-show="open"></div>
            <aside
                x-show="open"
                x-transition.origin.top
                class="h-screen fixed top-0 right-0 text-slate-800 bg-white shadow-md p-4 w-full sm:w-1/3">
                <span class="inline-block float-right" @click="open = false">
                    <i data-feather="x"></i>
                </span>
                <ul class="flex flex-wrap items-center">
                    <li class="basis-full">
                        <a class="block border-b py-4" href="/books">
                            <i class="inline-block mr-2" data-feather="book"></i>
                            <span class="font-semibold">My Books</span>
                        </a>
                    </li>
                    <li class="basis-full">
                        <a class="block border-b py-4" href="/logout">
                            <i class="inline-block mr-2" data-feather="log-out"></i>
                            <span class="font-semibold">Logout</span>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
    </header>
    <main class="mx-16 mt-6">
        {{template "content" .}}
    </main>
    <!-- Scripts -->
    <script src="//unpkg.com/htmx.org@1.9.9"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
{{end}}
